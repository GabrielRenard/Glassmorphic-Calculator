<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/CSS/style.css">
    <title>JS Calculator</title>
</head>

<body>
    <section>
        <div class="container">

            <div class="display">
                <div class="display-history">0</div>
                <div class="display-current">0</div>
                <div class="display-result">0</div>
            </div>

            <div class="all_buttons">
                <div class="button clear-all">C</div>
                <div class="button clear-last-entity">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number decimal">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>




    <script src="./Assets/JS/main.js"></script>
    <script type="text/javascript" src="/Assets/JS/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
